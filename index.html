<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Zoo Game</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 50px);
            gap: 5px;
        }
        .cell {
            width: 50px;
            height: 50px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .zoo {
            background-color: #e6ffe6;
            font-weight: bold;
            color: #006600;
        }
        .star {
            color: gold;
            font-size: 24px;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            display: none;
        }
    </style>
</head>
<body>
    <div id="grid" class="grid"></div>
    <div class="button-container">
        <button onclick="move('up')">Up</button>
        <button onclick="move('down')">Down</button>
        <button onclick="move('left')">Left</button>
        <button onclick="move('right')">Right</button>
        <button onclick="startAnimation()">„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßã</button>
    </div>
    <div id="message" class="message"></div>
    <div id="overlay" class="overlay"></div>

    <script>
        const gridSize = 5;
        let starPosition = { x: 4, y: 0 };  // Âè≥‰∏ä„ÅÆËßí„Å´„Çπ„Çø„Éº„Éà‰ΩçÁΩÆ„ÇíÂ§âÊõ¥
        let path = [];
        let isAnimating = false;

        function createGrid() {
            const grid = document.getElementById('grid');
            for (let y = 0; y < gridSize; y++) {
                for (let x = 0; x < gridSize; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.id = `cell-${x}-${y}`;
                    if (x === 4 && y === 4) {
                        cell.classList.add('zoo');
                        cell.textContent = 'ZOO';
                    }
                    grid.appendChild(cell);
                }
            }
            updateStarPosition();
        }

        function updateStarPosition() {
            document.querySelectorAll('.star').forEach(el => el.remove());
            const cell = document.getElementById(`cell-${starPosition.x}-${starPosition.y}`);
            const star = document.createElement('span');
            star.className = 'star';
            star.textContent = '‚òÖ';
            cell.appendChild(star);
        }

        function move(direction) {
            if (isAnimating) return;
            path.push(direction);
            updateMessage();
        }

        function updateMessage() {
            document.getElementById('message').textContent = `ÁèæÂú®„ÅÆÁµåË∑Ø: ${path.join(' ‚Üí ')}`;
        }

        function startAnimation() {
            if (isAnimating || path.length === 0) return;
            isAnimating = true;
            starPosition = { x: 4, y: 0 };  // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ÈñãÂßãÊôÇ„Å´Âè≥‰∏ä„Å´„É™„Çª„ÉÉ„Éà
            updateStarPosition();
            animateNextStep();
        }

        function animateNextStep() {
            if (path.length === 0) {
                isAnimating = false;
                checkResult();
                return;
            }
            const direction = path.shift();
            switch (direction) {
                case 'up': starPosition.y = Math.max(0, starPosition.y - 1); break;
                case 'down': starPosition.y = Math.min(4, starPosition.y + 1); break;
                case 'left': starPosition.x = Math.max(0, starPosition.x - 1); break;
                case 'right': starPosition.x = Math.min(4, starPosition.x + 1); break;
            }
            updateStarPosition();
            updateMessage();
            setTimeout(animateNextStep, 1500);
        }

        function checkResult() {
            const overlay = document.getElementById('overlay');
            if (starPosition.x === 4 && starPosition.y === 4) {
                overlay.textContent = 'GOOD!';
                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    resetGame();
                }, 2000);
            } else {
                overlay.textContent = 'üò¢';
                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.style.display = 'none';
                    resetGame();
                }, 2000);
            }
        }

        function resetGame() {
            starPosition = { x: 4, y: 0 };  // „É™„Çª„ÉÉ„ÉàÊôÇ„ÇÇÂè≥‰∏ä„Å´Êàª„Åô
            path = [];
            updateStarPosition();
            updateMessage();
        }

        createGrid();
    </script>
</body>
</html>
